    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <form action="">
            <h1>Register</h1>

            <div class="input-box">

                <i class='bx bxs-lock-alt' ></i> 
            </div>
            <a href="https://mrcrazy2424.github.io/MRCRAZY/">
                <button type="button" doubleclick="location.href'https://mrcrazy2424.github.io/MRCRAZY/'">Submit</button>
              </a>

    </div>
